<div class="student-edit">
	<form *ngIf="ready" [formGroup]="studentForm" (ngSubmit)="save(studentForm.value)" layout="column" flex>
		<div layout="row" class="form-fields">
			<div layout="column" flex>
				<mat-form-field>
					<input matInput formControlName="firstName" placeholder="First Name">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="lastName" placeholder="Last Name">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="studentNumber" placeholder="Student Number">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="email" placeholder="Email">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="address" placeholder="Address">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="city" placeholder="City">
				</mat-form-field>
				<mat-form-field>
					<input matInput formControlName="phoneNumber" placeholder="Phone Number">
				</mat-form-field>
			</div>
			<div class="course-list" layout="column" flex>

				<h1>Courses</h1>

				<ul>
					<li *ngFor="let item of courses">
						<mat-checkbox [checked]="item.checked" (change)="courseChange($event, item.item._id)">{{item.item.courseCode}} {{item.item.courseName}}</mat-checkbox>
					</li>
				</ul>
			</div>
		</div>

		<div>
			<button mat-raised-button color="warn" type="button" [disabled]="id === 'new'" (click)="delete()">Delete</button>
			<button mat-raised-button color="accent" type="button" routerLink="/student">Cancel</button>
			<button mat-raised-button type="submit" [disabled]="!studentForm.valid">Save</button>
		</div>

	</form>
</div>
